<h2>
    Courses
</h2>

<button (click)="getCourses()">Get courses</button>
<button (click)="clearCourse()">Clear </button>

<input type="text" autoGrow />

<md-card *ngFor="let course of courses">
    <md-card-title-group>
        <!--<img md-card-sm-image src="path/to/img.png">-->
        <md-card-title>{{ course.name }}</md-card-title>
        <md-card-subtitle>{{ course.time }}</md-card-subtitle>
    </md-card-title-group>
</md-card>
